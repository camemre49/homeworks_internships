<div class="container-fluid">
  <div class="mailSend">

    <form (ngSubmit)="sendMessage()" >
      <mat-form-field style="height: 140px">
        <label for="receiver">Receiver:</label>
        <input type="text" placeholder="Username of the receiver" id="receiver" matInput [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <label for="title">Title:</label>
      <input type="text" id="title" name="Title" [(ngModel)]="title">

      <label for="Message">Message:</label>
      <textarea id="Message" name="message" rows="8" required [(ngModel)]="message"></textarea>

      <button type="submit" value="Submit">Send Email</button>
    </form>
  </div>


</div>
